<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine? ğŸ’˜</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}

/* soft animated blobs */
.bg-blob {
  position: absolute;
  width: 300px;
  height: 300px;
  background: rgba(255, 255, 255, 0.25);
  border-radius: 50%;
  filter: blur(70px);
  animation: float 18s infinite alternate ease-in-out;
}

.bg-blob:nth-child(1) { top: -80px; left: -80px; }
.bg-blob:nth-child(2) { bottom: -80px; right: -80px; animation-delay: 4s; }

@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(60px); }
}

/* Floating hearts */
.heart {
  position: fixed;
  font-size: 22px;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}

.card {
  background: white;
  padding: 35px;
  border-radius: 22px;
  text-align: center;
  width: 420px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
  animation: fadeIn 1s ease;
  position: relative;
  z-index: 2;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

/* image section (FACE-SAFE COVER) */
.photo {
  width: 100%;
  height: 200px;
  border-radius: 16px;
  overflow: hidden;
  margin-bottom: 20px;
  animation: pop 1s ease;
  background: #ffe6eb;
}

.photo img {
  width: 100%;
  height: 100%;
  object-fit: cover;               /* keep cover */
  object-position: center 40%;     /* ğŸ”¥ face-safe */
  display: block;
}

@keyframes pop {
  from { transform: scale(0.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

h1 { color: #ff4d6d; }

p {
  color: #555;
  font-size: 16px;
  line-height: 1.6;
}

button {
  padding: 12px 22px;
  border-radius: 25px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  margin-top: 15px;
  transition: 0.2s;
}

.primary {
  background: #ff4d6d;
  color: white;
}

.option {
  background: #ffe3ea;
  color: #333;
  width: 100%;
  margin: 10px 0;
}

.option:hover {
  background: #ff4d6d;
  color: white;
}

/* faster NO */
#noBtn {
  background: #ddd;
  color: #333;
  position: absolute;
  transition: transform 0.15s ease-out;
}
</style>
</head>

<body>

<div class="bg-blob"></div>
<div class="bg-blob"></div>

<audio id="bgm" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3">
</audio>

<div class="card" id="card"></div>

<script>
let step = 0;
let started = false;
let noCount = 0;

const pages = [
  {
    title: "Hey â¤ï¸",
    text: "Before I ask you something importantâ€¦ can I ask you a few things?",
    image: "image1.jpeg",
    button: "Okay ğŸ’•"
  },
  {
    title: "First question ğŸ˜Š",
    text: "What do you like most when we're together?",
    image: "image2.jpeg",
    options: [
      "The laughs ğŸ˜‚",
      "The comfort ğŸ«¶",
      "The way time flies â³",
      "Everything ğŸ’–"
    ]
  },
  {
    title: "Second question âœ¨",
    text: "How do I make you feel?",
    image: "image3.jpeg",
    options: [
      "Happy ğŸ˜Š",
      "Safe ğŸ¤",
      "Special ğŸ’«",
      "All of the above â¤ï¸"
    ]
  },
  {
    title: "Just one more ğŸ’­",
    text: "Do you believe some connections are just meant to be?",
    image: "image4.jpeg",
    options: [
      "Yes, absolutely ğŸ’•",
      "I think so ğŸ˜Œ",
      "This one is ğŸ’˜"
    ]
  },
  {
    title: "Okayâ€¦ â¤ï¸",
    text: "I just need to ask you something now.",
    image: "image5.jpeg",
    button: "Continue ğŸ’–"
  },
  {
    title: "So here it is ğŸ’˜",
    text: "Will you be my Valentine?",
    image: "image6.jpeg",
    final: true
  }
];

function renderPage() {
  const card = document.getElementById("card");
  const page = pages[step];

  let html = `
    <div class="photo">
      <img src="${page.image}" alt="memory">
    </div>
    <h1>${page.title}</h1>
    <p>${page.text}</p>
  `;

  if (page.options) {
    page.options.forEach(opt => {
      html += `<button class="option" onclick="nextPage()">${opt}</button>`;
    });
  } 
  else if (page.final) {
    html += `
      <div style="margin-top:25px; position:relative;">
        <button class="primary" onclick="sayYes()">Yes ğŸ˜</button>
        <button id="noBtn" onmouseover="moveNo()">No ğŸ™ˆ</button>
      </div>
    `;
  } 
  else {
    html += `<button class="primary" onclick="nextPage()">${page.button}</button>`;
  }

  card.innerHTML = html;
}

function nextPage() {
  if (!started) startMusic();
  step++;
  renderPage();
}

function startMusic() {
  started = true;
  const music = document.getElementById("bgm");
  music.volume = 0.35;
  music.play();
}

function moveNo() {
  const noBtn = document.getElementById("noBtn");
  noCount++;

  if (noCount >= 10) {
    noBtn.innerText = "Yes ğŸ˜";
    noBtn.style.background = "#ff4d6d";
    noBtn.style.color = "white";
    noBtn.onmouseover = null;
    noBtn.onclick = sayYes;
    noBtn.style.transform = "translate(0,0)";
    return;
  }

  const x = Math.random() * 320 - 160;
  const y = Math.random() * 220 - 110;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

function sayYes() {
  document.getElementById("card").innerHTML = `
    <h1>YAY ğŸ’–</h1>
    <p>
      You just made my heart really happy ğŸ¥°<br>
      Thank you for choosing me.
    </p>
    <p><strong>Happy Valentineâ€™s Day â¤ï¸</strong></p>
  `;
  rainHearts();
}

function rainHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 4 + 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
  }, 600);
}

renderPage();
</script>

</body>
</html>
